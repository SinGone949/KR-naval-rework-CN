 navy_rework_welcome_splash_tab_1_content: "海军重置使用半历史向设计器以保证历史还原和数值的平衡。\n\n-在§Y驱逐舰§!，§Y巡洋舰§!和§Y战列舰§!的设计中，§Y主炮§!的数量是唯一与现实一一对应的部分，单门主炮的火力、速度影响和造价都是经过平衡的，§R请务必保证它们的舰炮数量与现实情况一致§!，其他包括§Y副炮§!和§Y鱼雷§!等与原版没有区别。\n-部分在原版中受到约束的模块在本mod中是开放的，你可以建造超重炮战列舰、轻炮重巡、无甲巡洋舰等。\n-驱逐舰和巡洋舰必须要安装舰船角色，不同的角色会提供增益或削弱，同时在船体上解锁额外的配件。默认的通用角色不提供任何数据差别。\n-§R穿甲弹是为了平衡而存在的，主要是为了解决火炮数量有差距的军舰数据差距大的问题，并不推荐玩家使用。§!\n-对于受鱼雷威胁更大的重型舰船，一般的装甲只能提供很少的鱼雷防御，必须要安装§Y鱼雷防御系统§!才能弥补。\n-科技树的外观虽有变化，但其内核仍然与原版相近，部分科技提供增益较少，因此时间相对较短。"
 navy_rework_welcome_splash_tab_2_content: "海军重置的海战形式经过修改，涉及到以下方面。\n\n-海战的最短时间上调到20小时，主力舰的开火时间为24小时，其他舰船为26小时，而航母则可以在一开始就投入战斗，相比原版更加强调舰载机的运用，没有制空权的舰队比较脆弱。\n-防空机制加强了舰船防空炮对敌方飞机的命中率和命中伤害，舰载战斗机的威力提高50%，不携带战斗机的航母舰队在面对敌方舰载战斗机时会损失过多攻击机。\n-水上飞机模块、航母和声呐的反潜能力都得到了提升，潜艇的基础隐蔽性减弱，潜艇面对敌方舰队的优势被削弱了。"
 navy_rework_welcome_splash_tab_3_content: "大家好，海军重置已经走过了艰难的开发阶段，如今史实设计器、初始海军编制和设计、图标和科技树都已经基本完成，整个大框架完成后，剩余的工作便是进一步丰富和扩充，而这相比之前的开拓等等都要简单一些。借此机会我想和大家讲讲这个mod的过去和未来。\n\n我是2016年入的钢4坑，在加里波第的噩梦版本，也就是0.6时期接触到的KR，当时就被它详实有趣的世界观所吸引，之后几年KR一直是我玩的最多的mod之一。KR在0.8发布了海军重做，也是我最喜欢最兴奋的一个版本，由此我开始对海军感兴趣，也越发经常地想象KR世界观中的海军和军舰会是什么样子的。\n\n2021年春节前夕的一个周五下午，我在办公室摸鱼逛reddit，看到了一位外国网友写的对KR中加拿大和日本海军的战舰原型考证，这篇文章深深吸引了我，我用了一个下午翻译后发布到了贴吧上，收获了很多人的支持。尽管后来因为屏蔽的问题我转战知乎，但我始终将KR海军考据的系列坚持了下来，从海军大国到一些特色小国我都查阅了大量资料，也为这个mod打下了基础。\n\n在KR0.22更新之前，开发因为一些原因多次削减了海军的内容，我一直感到很遗憾，0.22的大改给了我这个动力去做之前我不敢想的事情。虽然写代码是我的老本行，但是美工、文案和汉译英等等我都是从头开始学，一次次试错，一个人陆陆续续弄了大半年，发布了KR和KX两版，才做到现在这个地步，我从中也学到了很多。\n\n我想借这个机会感谢所有在这个过程中帮助我的朋友和玩家，包括启发我的reddit网友Tragic-tragedy，贴吧上对我的史料斧正的朋友，在知乎上追更的朋友，还有许多订阅海军重置的玩家，没有你们的支持就没有这个mod，谢谢你们！\n\n随着我现在工作生活越来越忙，不知道海军重置还能维持多久，所以我在此也希望成立一个小团队，用半做半学的方式，把这个mod延续下去。"
 navy_rework_welcome_splash_tab_4_content: "大家好，我现在想为这mod组建一个小团队，或者是找合作伙伴。我现在的工作，在职研究生还有家庭等等的因素使得我感觉有点力不从心，虽然我并不是马上就要放弃，但是未雨绸缪，早点把这部分内容传给其他人，万一我之后实在太忙弃坑至少这mod还有人管。\n希望有mod经验或者对这方面感兴趣的朋友加入，有代码能力自然最好，不会也没关系，我也很需要美工、文案和顾问，我也会将我在这段时间学到的东西倾囊相授。\n\n有兴趣加我qq：1245385638"