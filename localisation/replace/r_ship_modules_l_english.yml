 ship_light_medium_battery_4_single:0 "15.5cm自动装填火炮"
 ship_light_medium_battery_4_single_short:1 "现代单装轻巡炮组"
 ship_light_medium_battery_4_single_desc:0 "专为高射速设计，这种炮甚至可以允许轻巡洋舰通过频繁射击瘫痪比自己更大号的敌舰。"
 ship_medium_battery_1_double:0 "17cm火炮"
 ship_medium_battery_1_double_short:0 "大战双联中型主炮"
 ship_medium_battery_1_double_desc:0 "虽然无法对战列舰造成严重伤害，但这种中型火炮足以让重巡洋舰从容应对轻型船只和其他巡洋舰。"
 ship_medium_battery_2_double:0 "19cm火炮"
 ship_medium_battery_2_double_short:0 "改进双联中型主炮"
 ship_medium_battery_2_double_desc:0 "早期设计的升级版，顺应海战的需求，这种炮与时俱进，增强了装甲和射程。"
 ship_medium_battery_3_double:0 "20.3cm火炮"
 ship_medium_battery_3_double_short:0 "先进双联中型主炮"
 ship_medium_battery_3_double_desc:0 "尽管这不是装备在巡洋舰上最大的炮，但这种炮在装备重量和火力之间达到了完美的平衡，足以击穿敌方巡洋舰的装甲。"
 ship_medium_battery_4_double:0 "20.3cm自动装填火炮"
 ship_medium_battery_4_double_short:0 "现代双联中型主炮"
 ship_medium_battery_4_double_desc:0 "虽然现有弹药供应和改造旧船只的需求限制了口径，但这种新炮依靠先进的自动装填系统，依然大幅提升了射速。"
 
 
