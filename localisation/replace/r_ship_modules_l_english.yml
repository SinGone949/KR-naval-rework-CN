 ship_light_battery_1:0 "85mm速射炮"
 ship_light_battery_1_short:0 "大战单装轻型主炮"
 ship_light_battery_1_desc:0 "一种相对小些的火炮，用于驱逐舰和其他小型船只。"
 ship_light_battery_2:0 "105mm速射炮"
 ship_light_battery_2_short:0 "改进单装轻型主炮"
 ship_light_battery_2_desc:0 "具有动力装置的轻型炮，可以快速瞄准目标"
 ship_light_battery_3:0 "127mm速射炮"
 ship_light_battery_3_short:0 "先进单装轻型主炮"
 ship_light_battery_3_desc:0 "带有炮盾的轻型炮，可以抵御炮弹碎片和恶劣天气"
 ship_light_battery_4:0 "130mm速射炮"
 ship_light_battery_4_short:0 "现代单装轻型主炮"
 ship_light_battery_4_desc:0 "一组安放在有动力的装甲炮座上的轻型炮"
 ship_heavy_battery_1_short:0 "大战双联重型主炮"
 ship_heavy_battery_1_desc:0 "一战前的大口径火炮。"
 ship_heavy_battery_2_short:0 "改进双联重型主炮"
 ship_heavy_battery_2_desc:1 "一组有重型护甲的大口径火炮。拥有重新设计过的炮塔，使其有更高的仰角，从而增加射程"
 ship_heavy_battery_3_short:0 "先进双联重型主炮"
 ship_heavy_battery_3_desc:0 "拥有重型装甲的重炮，采用了一系列的新技术，提高了精度和射速。"
 ship_heavy_battery_4_short:0 "现代双联重型主炮"
 ship_heavy_battery_4_desc:0 "重火力的终极形态，可以提供长距离高精度的打击。"
 ship_super_heavy_battery_1:0 "46cm火炮"
 ship_super_heavy_battery_1_short:0 "双联超重型主炮"
 ship_super_heavy_battery_1_desc:0 "有史以来最强大的火炮，被设计用于击穿假想敌任意距离上的一切装甲。"
 ship_light_medium_battery_1:0 "14.5cm 火炮"
 ship_light_medium_battery_1_short:0 "大战三联轻巡主炮"
 ship_light_medium_battery_1_desc:0 "在射速和炮弹重量间追求平衡，轻巡洋舰可以使用这种炮打败更小的船只。"
 ship_light_medium_battery_2:0 "15cm 火炮"
 ship_light_medium_battery_2_short:0 "改进三联轻巡主炮"
 ship_light_medium_battery_2_desc:0 "这种炮是老旧型号的升级产物，旨在给轻巡洋舰提供比驱逐舰和旧式巡洋舰更强的火力。"
 ship_light_medium_battery_3:0 "15.5cm火炮"
 ship_light_medium_battery_3_short:0 "先进三联轻巡主炮"
 ship_light_medium_battery_3_desc:0 "采用了一系列的新技术，这种炮进一步拉开了轻巡洋舰和驱逐舰的主炮差距。"
 ship_light_medium_battery_4:0 "15.5cm自动装填火炮"
 ship_light_medium_battery_4_short:1 "现代三联轻巡主炮"
 ship_light_medium_battery_4_desc:0 "专为高射速设计，这种炮甚至可以允许轻巡洋舰通过频繁射击瘫痪比自己更大号的敌舰。"
 ship_medium_battery_1:0 "17cm火炮"
 ship_medium_battery_1_short:0 "大战三联中型主炮"
 ship_medium_battery_1_desc:0 "虽然无法对战列舰造成严重伤害，但这种中型火炮足以让重巡洋舰从容应对轻型船只和其他巡洋舰。"
 ship_medium_battery_2:0 "19cm火炮"
 ship_medium_battery_2_short:0 "改进三联中型主炮"
 ship_medium_battery_2_desc:0 "早期设计的升级版，顺应海战的需求，这种炮与时俱进，增强了装甲和射程。"
 ship_medium_battery_3:0 "20.3cm火炮"
 ship_medium_battery_3_short:0 "先进三联中型主炮"
 ship_medium_battery_3_desc:0 "尽管这不是装备在巡洋舰上最大的炮，但这种炮在装备重量和火力之间达到了完美的平衡，足以击穿敌方巡洋舰的装甲。"
 ship_medium_battery_4:0 "20.3cm自动装填火炮"
 ship_medium_battery_4_short:0 "现代三联中型主炮"
 ship_medium_battery_4_desc:0 "虽然现有弹药供应和改造旧船只的需求限制了口径，但这种新炮依靠先进的自动装填系统，依然大幅提升了射速。"
 ship_secondaries_1:0 "75mm速射炮"
 ship_secondaries_1_short:0 "副炮组1"
 ship_secondaries_1_desc:0 "安放在船体一侧的炮郭中，这种轻型火炮可以在大型船只面对小型船只时提供防御。"
 ship_secondaries_2:0 "120mm速射炮"
 ship_secondaries_2_short:0 "副炮组2"
 ship_secondaries_2_desc:0 "安放在小型炮塔上的速射炮，用于应对驱逐舰和鱼雷艇。"
 ship_fire_control_system_0:0 "中央测距"
 ship_fire_control_system_0_short:0 "火控 0"
 ship_fire_control_system_0_desc:0 "在桅杆顶端的观察塔确定目标方位，然后把信息传达给炮组。"
 ship_fire_control_system_1:0 "火控指挥射击"
 ship_fire_control_system_1_short:0 "火控 I"
 ship_fire_control_system_1_desc:0 "在一名位于中央火控站的炮术军官的指挥下火炮可以进行齐射。"
 ship_fire_control_system_2:0 "机械弹道计算机"
 ship_fire_control_system_2_short:0 "火控 II"
 ship_fire_control_system_2_desc:0 "通过测距仪和其他传感器获取的信息，一台舰载机械计算机不断更新目标的距离和方位。"
 ship_fire_control_system_3:0 "弹道计算机"
 ship_fire_control_system_3_short:0 "火控 III"
 ship_fire_control_system_3_desc:0 "更为复杂的机械计算机，在计算火炮弹道时能够考虑诸多影响因素。"
 ship_torpedo_1:0 "三联装450mm鱼雷发射器"
 ship_torpedo_1_short:0 "鱼雷发射器 I"
 ship_torpedo_1_desc:0 "一套中型鱼雷发射器，可以装备在水面舰艇上。"
 ship_torpedo_2:0 "四联装450mm鱼雷发射器"
 ship_torpedo_2_short:0 "鱼雷发射器 II"
 ship_torpedo_2_desc:0 "在发射器上加装一个新的鱼雷发射管，水面舰艇可以形成更大的鱼雷扇面，提升命中概率。"
 ship_torpedo_3:0 "三联装 533mm鱼雷发射器"
 ship_torpedo_3_short:0 "鱼雷发射器 III"
 ship_torpedo_3_desc:0 "更大的鱼雷，能携带更具威力的弹头，对目标造成更严重的伤害。当然，这使可搭载的鱼雷管减少了。"
 ship_torpedo_4:0 "四联装533mm鱼雷发射器"
 ship_torpedo_4_short:0 "鱼雷发射器 IV"
 ship_torpedo_4_desc:0 "解决了水面舰艇发射大型鱼雷的机械问题，这种先进的设备同时可以更快地装填下一轮鱼雷。"
 ship_torpedo_sub_1:0 "四联装450mm鱼雷发射管"
 ship_torpedo_sub_1_short:0 "鱼雷发射管 I"
 ship_torpedo_sub_1_desc:0 "一套基础鱼雷发射管，可以从潜艇内部重新装填。"
 ship_torpedo_sub_2:0 "六联装450mm鱼雷发射管"
 ship_torpedo_sub_2_short:0 "鱼雷发射管 II"
 ship_torpedo_sub_2_desc:0 "更大的鱼雷舱可以装载更多的鱼雷发射管，并且能让舰员的居住空间更宽敞一点。"
 ship_torpedo_sub_3:0 "四联装 533mm鱼雷发射管"
 ship_torpedo_sub_3_short:0 "鱼雷发射管 III"
 ship_torpedo_sub_3_desc:0 "更大的鱼雷发射管让潜艇发射更大的鱼雷。"
 ship_torpedo_sub_4:0 "六联装 533mm鱼雷发射管"
 ship_torpedo_sub_4_short:0 "鱼雷发射管 IV"
 ship_torpedo_sub_4_desc:0 "电动装弹机可以让鱼雷再装填的时间大大减少。"
 ship_anti_air_1:0 ".50重机枪"
 ship_anti_air_1_short:0 "防空炮 I型"
 ship_anti_air_1_desc:0 "一组重机枪可以为舰艇提供些许近距离的防空火力。"
 ship_anti_air_2:0 "20mm防空炮"
 ship_anti_air_2_short:0 "防空炮 II型"
 ship_anti_air_2_desc:0 "一门小型自动炮可以打出更大的炮弹，几发就能击毁一架飞机。"
 ship_anti_air_3:0 "37mm防空炮"
 ship_anti_air_3_short:0 "防空炮 III型"
 ship_anti_air_3_desc:0 "之前的小口径炮威力难以在敌人投放武器前摧毁敌方飞机。更大的炮弹意味着在命中时更容易摧毁敌方飞机，但也需要更大口径的身管。"
 ship_anti_air_4:0 "40mm 四联装防空炮"
 ship_anti_air_4_short:0 "防空炮 IV型"
 ship_anti_air_4_desc:0 "最新的防空炮不仅可以轻易捕捉高速移动的空中目标，并且升级过的火控系统可以引导多门防空炮射击同一个目标。"
 ship_mine_layer_1:0 "布雷装置"
 ship_mine_layer_1_desc:0 "为水面舰艇改装之后可以布置水雷。"
 ship_mine_sweeper_1:0 "扫雷装置"
 ship_mine_sweeper_1_desc:0 "可以部署扫雷装备的装置。"
 ship_mine_layer_sub:0 "水雷布设管"
 ship_mine_layer_sub_desc:0 "可以在潜艇的船壳上改装，使其可以布置多枚水雷。"
 ship_depth_charge_1:0 "深水炸弹轨道"
 ship_depth_charge_1_short:0 "深水炸弹 I"
 ship_depth_charge_1_desc:0 "一组简单的轨道，可以让舰艇在开过水下目标的时候可以从船尾投下深水炸弹。"
 ship_depth_charge_2:0 "深水炸弹投掷器"
 ship_depth_charge_2_short:0 "深水炸弹 II"
 ship_depth_charge_2_desc:0 "使用小型炸药的深水炸弹可以在更深的地方起爆，这样一艘舰艇投掷一组深水炸弹就可以覆盖很大一片区域。"
 ship_depth_charge_3:0 "反潜迫击炮"
 ship_depth_charge_3_short:0 "深水炸弹 III"
 ship_depth_charge_3_desc:0 "可以投掷带有触发式引信深水炸弹的装置，让舰艇可以在不干扰声呐索敌的情况下攻击敌方目标。"
 ship_depth_charge_4:0 "先进反潜迫击炮"
 ship_depth_charge_4_short:0 "深水炸弹 IV"
 ship_depth_charge_4_desc:0 "是前一型装备的升级版，这种迫击炮可以将更多的装药投送到更远的距离。"
 ship_sub_snorkel_1:0 "基础型通气管"
 ship_sub_snorkel_1_desc:0 "可以让潜艇引擎在水下继续工作，既能为电池充电，又能避免暴露在水上。"
 ship_sub_snorkel_2:0 "改进型通气管"
 ship_sub_snorkel_2_desc:0 "对通气管设计进行改进可以减少在高海况下引擎运行面临的问题，同时减少了被雷达发现的风险。"
 ship_airplane_launcher_1:0 "水上飞机弹射器"
 ship_airplane_launcher_1_desc:0 "一个小型飞机弹射器可以把一架小型侦察机送上天。"
 ship_airplane_launcher_2:0 "改进型水上飞机弹射器"
 ship_airplane_launcher_2_desc:0 "改进过的弹射装置可以让舰艇弹射更大的、航程更远航速更快的飞机。"
 ship_deck_space:0 "机库"
 ship_deck_space_desc:0 "船舱内一块巨大开放的区域，可以为着舰的飞机进行维护和后勤。为船上增加更多的机库会使得造价飙升。"
 ship_sonar_1:0 "水听器"
 ship_sonar_1_desc:0 "一套简单的水听装置，通过声音来追踪水下目标。"
 ship_sonar_2:0 "主动式声呐"
 ship_sonar_2_desc:0 "一个主动式噪音发射器，可以往水里放出“嘭”的声音并且监听其在潜艇表面的回声。"
 ship_radar_1:0 "分米波水面搜索雷达"
 ship_radar_1_short:0 "雷达 I"
 ship_radar_1_desc:0 "一组简单且有着50cm的左右波长的雷达装置，在恶劣天气下也可以探测到10公里以外的水面舰艇。"
 ship_radar_2:0 "改进型分米波水面搜索雷达"
 ship_radar_2_short:0 "雷达 II"
 ship_radar_2_desc:0 "一组经过改良，且有着30cm左右波长的雷达装置，可以在25公里开外精确测量出哪怕是一艘小船的距离和方位"
 ship_radar_3:0 "厘米波火控雷达"
 ship_radar_3_short:0 "雷达 III"
 ship_radar_3_desc:0 "通过装备空腔磁控管，该雷达装置不仅能够探测到极小的目标，还甚至能测定弹着点。哪怕是在夜间或者是恶劣的天气里，我们也能够对目标进行盲射。"
 ship_radar_4:0 "集成火控雷达"
 ship_radar_4_short:0 "雷达 IV"
 ship_radar_4_desc:0 "这一雷达组有着厘米级的波长，同时与船只的火控系统结为一体，而这带来了在所有天气条件下的高精度炮控。"
 ship_extra_fuel_tank:0 "增设油箱"
 ship_extra_fuel_tank_desc:0 "增加的燃料储备可以带来更长的航程。"
 light_ship_engine_1:0 "35000马力引擎"
 light_ship_engine_1_short:0 "轻型引擎 I"
 light_ship_engine_1_desc:0 "一组小型蒸汽轮机可以推动一艘小船高速前进，或是让一艘更大的船只以低速前进。"
 light_ship_engine_2:0 "40000马力引擎"
 light_ship_engine_2_short:0 "轻型引擎 II"
 light_ship_engine_2_desc:0 "通过使用高压锅炉，在同等的重量和锅炉空间下，动力设备仍然可以产生更高的推力。"
 light_ship_engine_3:0 "45000马力引擎"
 light_ship_engine_3_short:0 "轻型引擎 III"
 light_ship_engine_3_desc:0 "材料技术上的进步让动力设备能够承受更高的蒸汽压力，而这带来了更高的功率输出。"
 light_ship_engine_4:0 "50000马力引擎"
 light_ship_engine_4_short:0 "轻型引擎 IV"
 light_ship_engine_4_desc:0 "改进后的发动机设计和轮机减速齿轮能让动力设备在重量不变的情况下拥有更高的效率。"
 sub_ship_engine_1:0 "1000马力引擎"
 sub_ship_engine_1_short:0 "潜艇引擎 I"
 sub_ship_engine_1_desc:0 "柴油和电力的混合引擎，使潜艇能在水下以一个可以接受的速度前进。"
 sub_ship_engine_2:0 "2000马力引擎"
 sub_ship_engine_2_short:0 "潜艇引擎 II"
 sub_ship_engine_2_desc:0 "动力强劲的柴油引擎，让潜艇在发现目标后能迅速进入作战位置。"
 sub_ship_engine_3:0 "3000马力引擎"
 sub_ship_engine_3_short:0 "潜艇引擎 III"
 sub_ship_engine_3_desc:0 "新材料和新工艺打造的引擎，可以在满功率下运行更长时间。"
 sub_ship_engine_4:0 "4000马力引擎"
 sub_ship_engine_4_short:0 "潜艇引擎 IV"
 sub_ship_engine_4_desc:1 "带有涡轮增压的先进发动机，在短时间内可以极速运转，既能用于追击目标，也能用于更快速的为电池充电。"
 cruiser_ship_engine_1:0 "60000马力引擎"
 cruiser_ship_engine_1_short:0 "巡洋舰引擎 I"
 cruiser_ship_engine_1_desc:0 "一套给无齿轮涡轮机提供蒸汽的基础锅炉"
 cruiser_ship_engine_2:0 "70000马力引擎"
 cruiser_ship_engine_2_short:0 "巡洋舰引擎 II"
 cruiser_ship_engine_2_desc:0 "一套配备减速齿轮的汽轮机的运行效率要高得多，可以将多出来的重量用于提供额外的动力。"
 cruiser_ship_engine_3:0 "80000马力引擎"
 cruiser_ship_engine_3_short:0 "巡洋舰引擎 III"
 cruiser_ship_engine_3_desc:0 "改进后的锅炉布局可以输出更高的蒸汽压力，带来更强劲的动力。"
 cruiser_ship_engine_4:0 "90000马力引擎"
 cruiser_ship_engine_4_short:0 "巡洋舰引擎 IV"
 cruiser_ship_engine_4_desc:0 "先进的制作材料可以让这种引擎进行更长时间的高负荷运转。"
 heavy_ship_engine_1:0 "30000马力引擎"
 heavy_ship_engine_1_short:0 "重型引擎 I"
 heavy_ship_engine_1_desc:0 "为了把更多的重量留给装甲和火炮，这种引擎从未被设计得能达到高速。"
 heavy_ship_engine_2:0 "90000马力引擎"
 heavy_ship_engine_2_short:0 "重型引擎 II"
 heavy_ship_engine_2_desc:0 "这种引擎的推力比之前的要大得多，这种引擎可以使大型船只相较老式战舰拥有明显的速度优势。"
 heavy_ship_engine_3:0 "150000马力引擎"
 heavy_ship_engine_3_short:0 "重型引擎 III"
 heavy_ship_engine_3_desc:0 "随着装甲和火炮重量的增加，引擎也被设计得能够提供更高的速度，以便于追击逃跑的敌军，抑或是和比自己更强大的对手保持距离。"
 heavy_ship_engine_4:0 "210000马力引擎"
 heavy_ship_engine_4_short:0 "重型引擎 IV"
 heavy_ship_engine_4_desc:0 "通过采用新材料和改进的锅炉设计，这种动力装置能使一艘现代战列舰跟上那些高速的航母和巡洋舰。"
 carrier_ship_engine_1:0 "50000马力引擎"
 carrier_ship_engine_1_short:0 "航空母舰引擎 I"
 carrier_ship_engine_1_desc:0 "一组基础引擎，能够让一艘中等大小的航空母舰达到安全收放飞机所需要的速度。"
 carrier_ship_engine_2:0 "120000马力引擎"
 carrier_ship_engine_2_short:0 "航空母舰引擎 II"
 carrier_ship_engine_2_desc:0 "这种新的动力装置被设计成能够让一艘航空母舰在速度上胜过绝大部分老式巡洋舰和一些驱逐舰，允许它规避敌方的水面舰队。"
 carrier_ship_engine_3:0 "150000马力引擎"
 carrier_ship_engine_3_short:0 "航空母舰引擎 III"
 carrier_ship_engine_3_desc:0 "这种引擎被设计得能让大型航空母舰以非常快的速度移动。"
 carrier_ship_engine_4:0 "210000马力引擎"
 carrier_ship_engine_4_short:0 "航空母舰引擎 IV"
 carrier_ship_engine_4_desc:0 "这一动力系统为了装备一种作为航母战斗群核心的“快速航母”而设计。"
 ship_armor_bb_1:0 "200mm主装甲/40mm甲板装甲"
 ship_armor_bb_1_short:0 "战列舰装甲 I"
 ship_armor_bb_1_desc:0 "这种装甲设计用于保护船只不受自身口径火炮射击的伤害，它确保船只的每一部分都能根据其功能得到有效的保护。"
 ship_armor_bc_1:0 "150mm主装甲/25mm甲板装甲"
 ship_armor_bc_1_short:0 "战列巡洋舰装甲 I"
 ship_armor_bc_1_desc:0 "这种装甲的设计可以保护船只免受中小型炮的伤害，它也被设计得更轻以带来高航速。"
 ship_armor_bb_2:0 "350mm主装甲/150mm甲板装甲"
 ship_armor_bb_2_short:0 "战列舰装甲 II"
 ship_armor_bb_2_desc:0 "通过由倾斜装甲构成的主装甲带，这一装甲设计方案可以保护船只免受自身口径火炮射击的伤害。"
 ship_armor_bc_2:0 "305mm主装甲/100mm甲板装甲"
 ship_armor_bc_2_short:0 "战列巡洋舰装甲 II"
 ship_armor_bc_2_desc:0 "这种装甲设计是一种兼顾速度和防护的折中方案，可以保护舰船免受驱逐舰和巡洋舰舰炮射击的伤害。"
 ship_armor_bb_3:0 "380mm主装甲/155mm甲板装甲"
 ship_armor_bb_3_short:0 "战列舰装甲 III"
 ship_armor_bb_3_desc:0 "与以前的装甲设计方案完全不同，这一设计在舰船中心构建了一个重装甲的核心舱，但是牺牲了对舰艇其他部分的保护。它的目的是保护舰船免受自身口径火炮射击的伤害。"
 ship_armor_bc_3:0 "330mm主装甲/130mm甲板装甲"
 ship_armor_bc_3_short:0 "战列巡洋舰装甲 III"
 ship_armor_bc_3_desc:0 "这种装甲设计着眼于对舰船排水量的限制，试图最大限度地保护船舶的关键部位，而其他区域只能暴露在外。这种装甲设计方案无法长时间承受战列舰级武器的考验。"
 ship_armor_shbb:0 "450mm主装甲/210mm甲板装甲"
 ship_armor_shbb_short:0 "超重型装甲"
 ship_armor_shbb_desc:0 "最新的装甲设计方案，目的是抵御所有已知的主炮炮弹，并让一艘装备如此精良的战列舰能够接触并击沉当今世界上的任何其他战列舰。"
 ship_armor_cruiser_1:0 "50mm主装甲/40mm甲板装甲"
 ship_armor_cruiser_1_short:0 "巡洋舰装甲 I"
 ship_armor_cruiser_1_desc:0 "这种装甲设计方案旨在使巡洋舰在与驱逐舰和其他轻装甲舰船战斗时略胜一筹。"
 ship_armor_cruiser_2:0 "100mm主装甲/30mm甲板装甲"
 ship_armor_cruiser_2_short:0 "巡洋舰装甲 II"
 ship_armor_cruiser_2_desc:0 "这种装甲设计方案有较重型的主装甲，能使巡洋舰在与老旧的轻型巡洋舰及较小的舰船交战时得到很好的保护。"
 ship_armor_cruiser_3:0 "120mm主装甲/50mm甲板装甲"
 ship_armor_cruiser_3_short:0 "巡洋舰装甲 III"
 ship_armor_cruiser_3_desc:0 "仿造了设计战列舰装甲的方法，这种装甲的设计方案是为了跟上世界武器的发展。"
 ship_armor_cruiser_4:0 "150mm主装甲带/60mm甲板装甲"
 ship_armor_cruiser_4_short:0 "巡洋舰装甲 IV"
 ship_armor_cruiser_4_desc:0 "这一装甲方案试图最大限度地保护船只战斗中所必要的浮力，并以所有其他区域的防护为代价。"
 ship_armor_carrier_deck:0 "90mm甲板装甲"
 ship_armor_carrier_deck_short:0 "飞行甲板装甲"
 ship_armor_carrier_deck_desc:0 "重型装甲板可以在牺牲机库空间的前提下保护机库不受敌方轰炸机的伤害。"
