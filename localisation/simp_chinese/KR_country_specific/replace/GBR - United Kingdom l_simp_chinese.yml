 GBR_canadian_shipbuilding_program_1: "第一期加拿大军舰翻新计划"
 GBR_canadian_shipbuilding_program_1_desc: "我们终于从工团渣滓的手中解放了祖国，是时候让我们英勇的士兵们回家了。流亡政府和渥太华的加拿大皇家海军总部达成了协议，原皇家海军大西洋舰队会在修缮后启程回国，其中一部分则会作为对加拿大忠诚的奖赏。"
 GBR_canadian_shipbuilding_program_2: "第二期加拿大军舰翻新计划"
 GBR_canadian_shipbuilding_program_2_desc: "在经过数个月的准备后，太平洋舰队已准备好回国了。"
 GBR_australian_shipbuilding_program_1: "第一期澳大拉西亚军舰翻新计划"
 GBR_australian_shipbuilding_program_1_desc: "我们终于从工团渣滓的手中解放了祖国，是时候让我们英勇的士兵们回家了。流亡政府和悉尼的澳大拉西亚皇家海军总部达成了协议，原皇家海军太平洋舰队会在修缮后启程回国，其中一部分则会作为对澳大利亚忠诚的奖赏。"
 GBR_australian_shipbuilding_program_2: "第二期澳大拉西亚军舰翻新计划"
 GBR_australian_shipbuilding_program_2_desc: "在经过数个月的准备后，太平洋舰队已准备好回国了。"
 GBR_combined_shipbuilding_program_1: "最后一期军舰翻新计划"
 GBR_combined_shipbuilding_program_1_desc: "重建后的皇家海军相比起它的敌人而言还很弱小。第二次世界大战的教训告诉我们，飞机才是海战的未来，皇家海军司令部将会安排调回一部分驻守在殖民地的航母。"
 
 AST_transfer_generals: "召回流亡澳大拉西亚的将领"
 RAJ_transfer_generals: "召回流亡印度的将领"