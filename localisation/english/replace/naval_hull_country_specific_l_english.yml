 JAP_ship_hull_heavy_1_desc: "日本作为东亚传统海军强国，在1910年之前引进了大量盟友英国的造舰技术，例如英制14英寸主炮，甚至许多联合舰队的战舰都由英国承建。世界大战期间，日本在此基础上建造了扶桑级战列舰和金刚级战列巡洋舰，开启了八八舰队的时代。早期的日本无畏舰带有一定的英国血统，不过日本很快走出了自己的道路，1920年前后服役的长门级将主炮口径提升到了410毫米，由此为起点，日本逐步具有了自研自造大型主力舰的能力。紧随其后建造的土佐级作为对德国普鲁士级的回应，以其出色的航速、防护性能和主炮精准性而成为日本制造的代名词，与土佐级一同建造的天城级战列巡洋舰则是日本对高速战列舰的试水之作，并为之后的纪伊级打下了牢固的基础。"
 JAP_ship_hull_heavy_2_desc: "1925年，由美国大萧条带来的金融海啸极大地冲击了日本经济，彼时的日本已经将大正十二年年度预算的百分之七十投入到了海军上，这不仅使政府财政的压力陡增，更招来了日本帝国陆军的嫉恨。在此期间，包括装备12门460毫米主炮的安艺级超级无畏舰在内的大量战舰工程被迫下马，海军本部已经承认输掉了无畏舰竞赛。为了保住纪伊级战列舰，在前首相、海军元老山本权兵卫的游说下，纪伊级的建造工程在资金极度短缺的情况下一直延续到二十年代末期才正式服役。进入三十年代，日本经济逐渐回暖，曾经卡脖子的三联装主炮技术也得到突破，日本已经准备好继续加强她的战列舰部队了。"
 JAP_ship_hull_cruiser_panzerschiff_desc: "在日本海军军费大减后，对金刚级的改造工作也就此停滞了，但是这一级建造于大战前的老舰实在难以应付越来越复杂的战略形势，日本急需全新的战列巡洋舰，却又要考虑捉襟见肘的财政问题。1927年，经原先的B65超甲巡计划改进而来的古鹰级巡洋舰成为了海军的新宠儿，古鹰级直接复用了金刚级的技术，装备6门356毫米主炮，几个月后，又有两艘微调过的青叶级巡洋舰追加上了名单。在西方的海军档案中，一般将两级舰归为一类，德国称其为大型装甲巡洋舰，而美英两国则将其定位为袖珍战列巡洋舰。"
 JAP_early_ship_hull_carrier_desc: "早在青岛战役时期，日本海军就已经意识到了飞机未来的可能性，虽然当时还只有简陋的水上飞机，但是通过驻英武官团，日本从英国获得了大量航空母舰相关的情报和技术。1918年，日本成为世界上最早开始建造专用航母的国家之一，即使凤翔号只能搭载15架飞机，却也证明了日本在海军航空已经走在了世界的前列。二十年代期间，日本海军受预算削减和保守派影响，没能延续对航母部队的建设，不过这在1927年的昭和二年度舰艇补充计划中被打破，龙骧号的服役终结了日本对航母五年以来的忽视，到了昭和八年度辅助舰艇补充计划执行时，海军又在大鲸号潜水艇母舰的基础上改造出了龙渊号。"
 JAP_ship_hull_carrier_1_desc: "1934年，丸二计划开始执行，当时不列颠联盟海军对舰队航母的研究已处于世界第一的水平，日本一方面通过在英的情报人员，另一方面经过大量的实验，认为飞机对战舰已经足够形成巨大的威胁，因此日本有必要建造属于自己的舰队航母。与不列颠联盟注重甲板防御的思路不同，日本海军在一开始就需要在远离本土的海域和德国或美国海军决战，因此航母的载机量和自持能力显得尤为重要。苍龙号航母就是在这一背景下诞生的，以此为起点，日本的航母战术逐渐在海军中占据主流。"
 JAP_ship_hull_super_heavy_1_desc: "在日本稳步发展八八舰队的时候，英德之间的无畏舰竞赛以德国的普鲁士级为导火索正式爆发。在1921年至1923年短短两年间，英国的雄伟级、德国的西里西亚级和美国的南卡罗莱纳级战列舰将主炮口径提升到了18英寸，这对于当时还在使用410毫米主炮的日本海军而言是巨大的优势。海军认为，日本必须要建造自己的超级无畏舰以为应对。按照原本的计划，在纪伊级之后，日本会建造装备8门460毫米主炮的13号巡洋战舰作为新一代战舰的标准，为了对付欧洲的对手，海军在存在诸多技术不足的情况下，贸然上马了安艺级战列舰工程，其装有4座三联装460毫米炮，超过英国和德国的同类舰。但是由于经济危机的到来，日本政府已无力继续为这个无底洞提供支持，1925年，两艘安艺级在仅完成15%的情况下被拆解。"
 JAP_ship_hull_cruiser_1_desc: "世界大战的到来昭示着新型巡洋舰的黎明。1915年，受英国林仙级和C级巡洋舰的影响，日本开始探索小型巡洋舰的用途，最先建造的4000吨级的天龙级巡洋舰被证明难以胜任驱逐舰旗舰的职责，用驱逐舰放大的舰体也不适合远洋航行。这一问题直到两年后的球磨级才得到解决，也就此奠定了日本轻巡洋舰5500吨排水量的标准。1920年之后，八八舰队的扩充意味着巡洋舰编队也急需增添新成员，除了实验性质的夕张级以外，长良级和川内级都延续了之前型号的特点。一直以来，日本的巡洋舰以其优异的雷击性能闻名，在舰队决战战略的指导下，巡洋舰将承担在夜战中消耗敌方有生力量的角色。"
 JAP_ship_hull_cruiser_2_desc: "三十年代，美国率先建造了一批大型巡洋舰，在装甲巡洋舰退出各国海军之后，有相当长的一段时间内，各海军强国将财力放在更优先的主力舰上，同时建造了大量护航巡洋舰作为屏卫使用。大型巡洋舰的出现打破了这一均势，使用6英寸主炮的巡洋舰难以匹敌，相比真正的主力舰又有成本上的优势，日本很快也加入了这场巡洋舰竞赛。最有代表性的莫过于十胜级和物部级巡洋舰，两级舰都装备10门203毫米主炮，虽然相比美德等国的巡洋舰有一些差距，但是以其低成本、高通用性的特点很快成为了日本海军的主力巡洋舰。\n与此同时，日本对于护航巡洋舰的发展也并未放松，面对巡洋舰大型化的趋势，新设计的阿贺野级巡洋舰突破了早先5500吨的掣肘，排水量可达6500吨，拥有更加先进的防空火力和极佳的适航性。"
 JAP_ship_hull_light_1_desc: "世界大战末期，日本海军在八四舰队计划当中添加了相当数量的驱逐舰，一脉相承的峯风级、神风级和睦月级驱逐舰航速都在37节上下，用以为高速的天城级战列巡洋舰护航。同时期，由于缺乏财力建造大量的大型驱逐舰，海军将一部分资源倾斜给了排水量不到1000吨的二等驱逐舰，包括了桃型和枞型，这种中型驱逐舰无法在远海作战，但是可以替一等驱逐舰减少一些本土及殖民地沿岸防御的压力。在八八舰队主力舰只得到更新以后，新型驱逐舰的需求被提上议事日程，舰政本部对之后的建设方针提出了苛刻的要求，需要在之前的基础上大幅度提高驱逐舰作战能力。以此为指导诞生的特型驱逐舰装有6门127毫米炮和6根鱼雷发射管，航速高达37节，同时使用了夕张号的新型电焊技术，将排水量控制在1700吨的程度。然而，尽管吹雪级和晓级驱逐舰是日本在间战期建造的性能最好的驱逐舰之一，重武装加轻型船体仍然给她们的稳定性增加了很多变数。"
 JAP_ship_hull_light_2_desc: "在特型驱逐舰的基础上，加之友鹤事件的影响，海军针对暴露出来的稳性问题进行了设计修改。除了对建造过程中的初春级驱逐舰进行结构加强外，对后续舰的设计也进行了一番检讨。白露级驱逐舰着重解决了重心高等致命问题，可是1500吨级的平台实在难以满足海军对驱逐舰武备的要求，在之后的朝潮级驱逐舰上，这一数字首次提升到了2300吨。尽管存在诸多问题，初春级和白露级驱逐舰是日本最早装备九三式氧气鱼雷的军舰，这种长程鱼雷在日本海军战略中的地位至关重要，被认为是美国战列舰的克星。"
 
 GER_ship_hull_heavy_1_desc: "大战前的德国已经拥有足以匹敌英国的海军舰队，在无畏舰出现以后，德国是最早跟进的国家之一。在拿骚级和赫尔戈兰级之后，德国又建造了更加先进的皇帝级和国王级战列舰以应对英国的铁公爵级，不过此时的德国战列舰与英国尚有一些差距。在1917年时，德国没能重新实施无限制潜艇战，这一决定使得德国将更多精力投入到水面舰艇的建设上，在巴伐利亚级战列舰和马肯森级战列巡洋舰建造完成之后，德国基于L20-e方案，在四年中陆续开建了12艘普鲁士级/齐格弗里德级战列舰，这种战舰装备8门420毫米主炮，主装甲带厚达350毫米，因其空前的规模被视为是无畏舰竞赛的直接原因。除了战列舰之外，德国的战列巡洋舰也得到了补充，1919年开始建造的3艘约克级战列巡洋舰直接对标了英国最新的海军上将级，之后约克级又获得了两艘的新订单，到1925年前后，德国的主力舰数量已经达到了二十余艘。"
 GER_ship_hull_heavy_2_desc: "无畏舰竞赛见证了各国的疯狂，当时一线的超级无畏舰几乎都装备18英寸的主炮和厚重的装甲，但是在造舰狂热平息下来之后，德国海军司令部大部分理智的军官都承认了实用型高速战列舰才是德国所需要的。1933年，在约克级基础上改良而来的布吕歇尔级战列舰共四艘开始铺设龙骨，相比曾经的无畏舰，布吕歇尔级再次使用了成熟的420毫米炮，舰桥和装甲带的设计也更加合理，除了三、四号舰改装为航母外，其余两艘成为了侦察舰队的主力。"
 GER_ship_hull_cruiser_panzerschiff_desc: "二十年代末期，在了解到日本和美国对巡洋舰大型化进行探索后，德国的海军设计师另辟蹊径，重新改进了装甲巡洋舰的设计，用以专门对付大型巡洋舰。相比通常的战列舰而言，装甲巡洋舰更加便宜，主炮对上普通的巡洋舰也颇有优势，既可以承担巡洋舰的任务，也可以在殖民地作为主力舰使用，这一全新的舰种被西方称为改进型装甲巡洋舰。1927年，装备6门280毫米主炮的海因里希级巡洋舰共五艘开始建造，其中大部分被增援给了东亚舰队。仅仅五年过后，加装一座炮塔的阿达尔贝特亲王级巡洋舰也开始陆续服役，替换掉了老迈的战列巡洋舰"
 GER_early_ship_hull_carrier_desc: "早在世界大战期间，德国就已经在斯图加特号和罗恩号巡洋舰上进行了初步的海航探索，1918年，由航空部队主导的航母改装计划将三艘货轮陆续改建成美因河级航母，这种简陋的航母只能携带不到二十架水上飞机，作战能力十分孱弱。直到飞机彻底取代齐柏林飞艇的时候，德国海军才终于承认了航母的价值，不过只是作为侦察舰使用。1932年海军计划当中追加建造的威悉河级航母就是这种观念的直接体现，德国航母非常灵活，装甲可以防御部分巡洋舰主炮，但是载机量却很少。为了改变这一颓势应对不列颠联盟的航母，德国在1934年将两艘布吕歇尔级战列舰改造为罗恩级航母，却依然难以填补海航技术的差距。"
 GER_ship_hull_carrier_1_desc: "为了填补齐柏林飞艇的空缺，德国海军建造了一批轻型航母为侦察舰队提供空中侦察。1932年，帝国议会批准了两艘全新的威悉河级航母，这种专门设计的航母拥有比美因河级更好的适航性，最高航速可达35节，足以伴随战列巡洋舰行动，但是其也在机库空间上付出了代价，威悉河级只能携带二十架舰载机，相比当时各海军强国的同类航母可谓非常落后。尽管如此，不列颠联盟仍然建造了两艘共和国级航母作为应对。"
 GER_ship_hull_super_heavy_1_desc: "1921年，英国的雄伟级首次将战列舰主炮口径的记录推至18英寸，帝国海军办公室即刻也开始了L27计划的设计。两年后，该计划开花结果，装备了9门480毫米主炮的西里西亚级共五艘开始建造，成为了德国有史以来最强大的战列舰，不过由于受到经济等多方面元素的制约，西里西亚级实际完成两艘。然而，西里西亚级的记录很快被1925年建造的威廉皇帝号所打破，这是一艘史无前例的超级战舰，克虏伯旗下的造船厂花了半年时间拓宽船坞以容纳其巨大的舰体，并赶在1928年下水以庆祝德皇加冕四十周年。一直到1932年，这艘巨舰的建造才得以告终，无数复杂的管线和零件致使威廉皇帝号的机械故障不断，脆弱的主机无法以极速运行，甚至连海军内部的战列舰支持者也不得不承认其只是一个昂贵却无用的设计。"
 GER_ship_hull_cruiser_1_desc: "十九世纪末期，德国海军以5500吨排水量为分水岭，将小于这个数字的巡洋舰归入小巡洋舰。以科尔贝格级和科隆级为代表的小型巡洋舰被设计用来执行战列舰队中的侦察任务，或者在鱼雷舰队中充当驱逐舰的领舰。自1911年的马格德堡级开始，小巡洋舰都配备有60毫米厚、由镍钢制成的水线装甲带，它从水线下方1.4米处延伸至水线以上2米处，并覆盖了舰只的大部分长度。在改善防护的同时，还引入了纵向带结构取代了常规的横向舱壁设计，从而获得更大的纵向强度。在火力方面，1914年皮劳级入役之前，德国小巡洋舰通常装备105毫米主炮，之后则以150毫米作为标准。战后，随着巡洋舰和驱逐舰的日益大型化，实际上大部分轻型的巡洋舰可以达到7000吨左右的排水量，与以前的小巡洋舰已不可同日而语。"
 GER_ship_hull_cruiser_2_desc: "间战期见证了一大批巨型战舰，也一度将巡洋舰推向了更加大型的规模，德国此时也紧随潮流，开始在巡洋舰的设计上呈现任务导向的差异化。最为代表性的莫过于二十年代中后期建造的亚琛级巡洋舰，装备德军制式三联装150毫米主炮和500毫米鱼雷管，是舰队当中的多面手，以其便宜的价格和通用性深受海军青睐。除了为侦察舰队提供支持的巡洋舰以外，奥斯纳布吕克级大巡洋舰则是用于对抗美国或英国同类产品的军舰，使用改进自老式炮管的240毫米主炮，可以为侦察舰队或驱逐舰提供强大的火力支援，同时还具备巡洋舰的灵活性。这一时期，德国巡洋舰面对的主要问题就是在动力系统可靠性和防空能力方面的短板，迈入战争时期这很可能是她们的致命缺陷。"
 GER_ship_hull_light_1_desc: "在世界大战之前，德国对驱逐舰的定位局限于雷击和烟幕掩护，通常吨位很小，其名称——鱼雷舰也直接反应了这一认知，诸如V1级、G7级和和V25级等鱼雷舰，都只有不到800吨级的排水量，无法在远海作战。1914年，B97型驱逐舰首次将排水量提高到1300吨，大型化的舰体反而取得了出乎意料的喜人成果。在此基础上，德国进一步放大驱逐舰的吨位，1916年建造的S113级驱逐舰上，这一数字飙升至2000吨，更大的舰体自然足以支撑强大的武备。尽管战争末期建造的V170级是为了快速扩充驱逐舰队而全面降低了指标，但是在之后德国仍然没有放弃对驱逐舰大型化的努力。"
 GER_ship_hull_light_2_desc: "随着世界各国对驱逐舰的性能日益优化，德国在二十年代设计出了一款极其成功的舰体平台，也就是1924型驱逐舰，一般在档案中会以首舰T214代称。在1924型驱逐舰的经验基础上，德国分别在1926年、1928年和1934年推出了改进型号，主要对动力和武备做了一些修改，各年份的驱逐舰还有针对不同任务和海域设计的亚型，这一级驱逐舰建造多达一百余艘，至1936年基本上更换了所有大战期间服役的老式驱逐舰。相比英美同时期的驱逐舰，德国驱逐舰的吨位更大，对火炮和鱼雷等传统武器尤为重视。"
 
 ENG_ship_hull_heavy_1_desc: "1906年，英国建造的无畏号战列舰进入皇家海军服役，这标志着崭新的无畏舰时代已经到来。在无畏号的基础上，英国到1910年为止陆续建造了英王乔治五世级、铁公爵级等数级无畏舰，以其优异的性能长期压制着其他国家的战列舰。世界大战爆发之后，在全新入役的伊丽莎白女王级战列舰设计上，英国首次提出了高速战列舰的概念，在此基础上英国又建造了5艘相似却更加经济的复仇级战列舰。伴随战列舰沿革的，是同样发源于英国的战列巡洋舰，早期的英国战巡饱受防御薄弱困扰，这一问题直到日德兰海战之后发展的海军上将级才得以修复。1919年，大战尘埃落定，英国对海军的投资逐渐冷却，可仅仅数月后，德国激进的造舰计划就迫使英国重启对海军的大规模投入。从1920年开始，英国在短短数年间追加订购了包括雄伟级和纳尔逊级在内的多艘主力舰。到1924年奥斯丁·张伯伦政府宣布停止对海军拨付过量资金时，这些战舰仍然没有完全建成。"
 ENG_ship_hull_heavy_2_desc: "大英帝国政府倒台之后，新组建的海军建设委员会组织大批下岗的造船工人，在缺乏资金和相关行业人员的困难下逐渐完成了英国政府遗留下来的部分建造计划。1930年，纳尔逊级和声望级的改装工程大致收尾，面对强大的德国海军，不列颠联盟的战列舰已经有五年没有更新了。除了直接用以应对公海舰队超级无畏舰的联盟级战列舰以外，共和国海军的年轻军官显然更加愿意将预算投入到航空母舰上。两年后，海军的航母力量初具规模，作为摆脱过去帝国时期影响而设计的班菲尔德级战列舰将会扮演怎样的角色一直颇具争议，班菲尔德级战列舰有着平衡的航速、火力和防护，在防空和火控等英国传统优势领域的表现也十分突出，既可以胜任传统战列舰的职责，也可以伴随航母并提供掩护。"
 ENG_ship_hull_super_heavy_1_desc: "1921年，英国以N3计划为蓝本建造的雄伟级战列舰成为了世界上第一艘装备18英寸主炮的战舰，德国在此影响下先后建造了西里西亚级和威廉皇帝级，美国则建造了南卡罗莱纳级。在1925年革命中，已完成大部分建造的雄伟级一、二、三号舰都被疏散到了加拿大，其他间战期或战前建造的战舰也大部分逃往海外，这使得不列颠联盟的战列舰实力大大减弱。1930年后，由于大部分起义舰艇的改装和建造工作都已完成，腾出精力的共和国海军抽调大量资金和人手，开始建造由M2计划改进而来的联盟级战列舰，这型战舰装备12门18英寸主炮，是有史以来最大的战列舰之一，自建成以来就被认为是威廉皇帝级的有力竞争对手。"
 ENG_early_ship_hull_carrier_desc: "英国是世界上最早发展航母的国家，1918年服役的百眼巨人号航母是人类历史上第一艘直通甲板航母，这在当时一众改装的巡洋舰当中脱颖而出，成为了未来航母的起点。然而，1925年革命的爆发中断了英国航母的发展，唯二的航母百眼巨人号和竞技神号都被疏散到了加拿大，新生的不列颠联盟手中连一艘航母都没有。在海军中的航母支持者推动下，海军建设委员会在1927年批准将勇敢级巡洋舰改装为航母。在转换工程中，勇敢号和光荣号移除了所以武备和上层建筑，并加装了双层机库、飞行甲板和用于指挥的舰岛，可以搭载50-60架飞机。在勇敢级工程接近尾声时，为了进一步扩展航母部队，联盟级战列舰二号舰平等号在船壳完成的情况下被改造为世界上最大的航母瑞贝卡号。瑞贝卡号有着双层机库和直通甲板，在有效利用甲板空间的前提下，她可以装载最多90架飞机，这也直接刺激德国改装了罗恩号和布鲁门撒尔号作为应对。"
 ENG_ship_hull_carrier_1_desc: "通过勇敢级的技术积累，共和国海军意识到了舰队航母的价值。当德国在1932年舰队法案中加入威悉河级航母后，这一需求变得格外的强烈。1933年，全新设计的共和国级航母共两艘开工建造，她们的机库比勇敢级要小一些，可以搭载40-50架飞机，这也为共和国海军未来的航母发展打下了基础。共和国级采用的技术当中，最具代表性的就是装甲飞行甲板，这与美国和日本的思路完全不同，不列颠联盟的装甲航母通过放弃一部分机库空间，用重甲加强防御，保证在受攻击后仍然可以起飞舰载机，这在容易受陆基飞机打击的北海海域有着提高生存性的优势。至于载机量不足的问题，共和国海军在实战中通过合理安排管理甲板空间，一定程度上增加了一些飞机。"
 