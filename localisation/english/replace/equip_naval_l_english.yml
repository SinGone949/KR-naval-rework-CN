 submarine_1_desc: "新的潜艇设计较之以前有了长足的进步，第一批作战型潜艇能够真正在战斗中有效行动。柴油电力发动机取代了第一批潜艇广泛使用的汽油电力发动机，使它们的航程和航速大幅提高。在与敌舰接战过程中，它们主要作为轻型鱼雷潜艇，但同时它们缺乏水下速度和续航能力，短暂的时间过后便不能在水下停留。这就是世界大战期间主要海军强国使用的潜艇。"
 submarine_2_desc: "作为“巡洋”潜艇这一设计的发展，一些潜艇进一步发展了“巡洋”的理念，配备了更为大型的舰炮且更强调水面性能；另一些则转而寻求提升潜航能力和舰艇性能。"
 submarine_3_desc: "从早期设计中获得的关于延长水下航程、航速和整体性能的经验，让潜艇的发展远离了“巡洋”模式，并将重心拉回了追求潜艇水下能力的路上。这些船只在早期型号的基础上极大地得到了提升，满负荷搭载了强力的鱼雷，对所有洋面上的船只来说都是个可观的威胁。但是，它们仍然受限于潜水的时长、航程以及速度的影响，而且在浮出水面时仍然很脆弱，尤其是面对飞行器时。"
 submarine_4_desc: "随着电池容量的大量提高，先进的潜航空气再循环系统以及超前的设计被启用，这些潜艇是第一批可以在海域执行任务的大部分时间里保持潜航状态的潜艇。因此，它们标志着海战发生了巨大的改变，过去潜艇的优点如今真正发展为了威胁。这种战舰为部署它们的国家提供了统治海洋的能力。"
