 ship_hull_cruiser: "巡洋舰"
 ship_hull_cruiser_desc: "在19世纪中叶，巡洋舰主要用于在远洋执行掠袭任务，亦或者是在舰队中承担侦察的责任，其可根据大小分为很多种类，比如小型的防护巡洋舰和大型的装甲巡洋舰。世界大战之前的几年间，无畏舰开始兴起，装甲巡洋舰开始逐渐演化为战列巡洋舰，而防护巡洋舰的后继者则发展出诸多不同尺寸。无畏舰竞赛以德国的胜利告终，传统的巡洋舰被重新归类为装备8英寸左右主炮的大型巡洋舰，以及注重灵活性而弱化火力的护航巡洋舰。随着巡洋舰的进一步发展，很快装甲巡洋舰也重回舞台，担任舰队中巡洋舰杀手的职责，也成为了最小的主力舰。"
 ship_hull_cruiser_1: "大战巡洋舰船体"
 ship_hull_cruiser_2: "改良型巡洋舰船体"
 ship_hull_cruiser_3: "先进巡洋舰船体"
 ship_hull_cruiser_4: "现代巡洋舰船体"
 ship_hull_heavy: "重型舰船[AC,BB,DN]"
 ship_hull_heavy_desc: "在世界大战之前，各国海军已经服役了一批装备15英寸主炮的超级战舰，这些都是人类历史上建造过的最强战争机器。但是时间到了20世纪20年代，作为无畏舰竞赛的直接成果，最前线的战列舰可以装备超过10门18英寸主炮。这些拥有最大化火力和生存能力的巨兽统治着地球上的每一寸水域。"
 ship_hull_heavy_1: "大战重型船体"
 ship_hull_heavy_2: "战间期重型船体"
 ship_hull_heavy_3: "先进重型船体"
