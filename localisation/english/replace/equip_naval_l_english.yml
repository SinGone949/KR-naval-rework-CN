 destroyer_1_desc: "世界大战对驱逐舰提出了新需求——驱逐舰不仅仅要屏卫舰队，还要用来保护协约国的水上运输线。为了应对这一需求，驱逐舰的设计被简化，随即大规模生产以满足军队需求。这一时期的驱逐舰通常排水量达一千吨，最高航速为34节，并携带有更大的鱼雷。"
 destroyer_2_desc: "截止1935年，尽管许多人对“航空母舰在全面战争中有多大用处”这一问题仍持怀疑态度，然而随着越来越强大的新型飞机开始服役和一些海军开始应用航空母舰，各国对“飞行器可能对军舰造成威胁”这一点的认识日益牢固。干涉中国时派出的德国航母和持续不断的英国海军演习向世界证明了，航空母舰在海军之中必有一席之地。因此，这一时期的驱逐舰引入了多用途主武器，极大地改善了驱逐舰的防空能力，从而提高了驱逐舰的实用性。这一时期的驱逐舰排水量达到了2500吨，通常它们的鱼雷搭载量也有增加，以补上现代巡洋舰削减鱼雷搭载量而造成的缺口。"
 destroyer_3_desc: "随着第二次世界大战的爆发，世界各国海军都需要廉价的防空平台；英国人在航母作战中的胜利向世界表明，驱逐舰不仅仅适合于侦察和执行反航母任务，而且可以进行现代的反主力舰作战；先进的反潜技术，如新型的刺猬深水炸弹，在对抗护航行动中遇到的威胁时能起到至关重要的作用。上述这些理由都提高了对驱逐舰的需求。以前，砸给驱逐舰的钱都被节省下来用于开发巡洋舰和装甲巡洋舰，而现在驱逐舰又作为舰队和护航船队的重要组成部分重回一线。虽然通常情况下它们不比它们的先辈体型大，但是它们的技术水平却先进得多，大多采用平甲板和更大号的鱼雷武器。"
 destroyer_4_desc: "在第二次世界大战末期，世界各国海军被迫适应新型潜艇几乎能一直呆在水下的这一状况；这一时期，航空母舰载满了可以轰沉主力舰的飞机，反而那些装上了巨炮的巡洋舰在航空母舰和潜艇面前变得无足轻重。在绝大多数海军理论家看来，由于驱逐舰搭载了多用途速射炮，能够摧毁一切试图冲击阵线并进行俯冲轰炸的敌军飞行器，未来主力舰队的护航屏卫任务几乎将彻底被驱逐舰接管。由于这类舰艇往往搭载了越来越多的防空武器和更多的主炮，它们的排水量随之增加，常常达到3000吨。"
