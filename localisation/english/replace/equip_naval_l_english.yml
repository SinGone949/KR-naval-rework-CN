 carrier_1: "实验性航空母舰"
 carrier_2: "改良型航空母舰"
 carrier_3: "先进航空母舰"
 carrier_4: "现代轻型航空母舰"
 carrier_1_desc: "有了使用水上飞机母舰的经验，那些拥有足够资源的海军开始研发下一代能够携带飞行器的舰船。与它们的先辈不同，这些航空母舰设计了飞行甲板，允许飞机能够飞离舰体，然后返回并降落到甲板上。由民用船只和水上飞机母舰改装而来的这些船只大多受到了相对逼仄的飞行甲板及机库的限制，但它们确实证明，舰船有能力高效地执行海上空中补给的任务。"
 carrier_2_desc: "于30年代后期发展而来的这类舰艇，设计目标是提供空中侦察任务及提供轻型战斗机集中屏护更为“常规”的战舰编队。设计者让它们的航程得到了大幅提升，并努力让他们的速度跟得上在公海全速前行的主力舰队。"
 carrier_3_desc: "随着海军航空在几次决定性的战役中大放异彩并向世人展示了它们的作用，海军作战行动已经进入了海军航空兵的时代，许多强权发现他们在开发航母的力度上已经落后于人了。尽管实践证明了，航空母舰大家族中的“舰队航空母舰”最为强大，但是建造它们花费的时间和资源也更多。为了快速提高本国在大洋上的空中力量，许多列强开始设计一些像这样的，相对现存轻型航母有着更大体型的航母，并以此来快速提高自己的海军航空潜力。"
 carrier_4_desc: "即使舰队航母的地位已经不可动摇，但是仍然有许多国家负担不起这种船只，何况海军强国们也需要一些二流航母来影响一下那些不太重要的地区。这类船只就是由此而诞生的。它们比重型航母小得多，但是融入了一些由重型航母衍生而来的设计创新，所以它们具有作为小型航母来说可观的舰载机容量、轻快的航速以及可靠的防空炮阵列。"
