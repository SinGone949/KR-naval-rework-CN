 torpedo_cruiser: "重雷装巡洋舰"
 torpedo_cruiser_desc: "根据绿水学派的学说，小型战舰装备鱼雷可以有效且廉价地击败更大的战舰，因此这些巡洋舰主要装备鱼雷。大部分鱼雷巡洋舰在19世纪90年代的大多数海军中不再受宠，但依然有许多其他海军一直到20世纪早期仍在尝试获取它们。现代的鱼雷巡洋舰被设计为使用潜艇不能携带的特殊鱼雷。"
 light_cruiser_1_desc: "质量更高的装甲和蒸汽涡轮发动机的发展导致轻型装甲巡洋舰的兴起。这些设计比重甲巡洋舰更快、更硬，并于20世纪10年代取代了它们。尽管比其他同时代的战舰更轻更小，它们依然是真正的巡洋舰，保留着更长的航程和独自远洋航行的自给能力。"
 light_cruiser_2_desc: "战间期见证了自无畏舰军备竞赛以来大型巡洋舰的又一次革新。由于政治和财政事宜制约了各大海军强权，这一时期制造的舰船在体量上比他们的前代舰大不了多少，不过它们有8英寸巨炮和三联装炮台以及四管鱼雷发射器来升级其火力水平。随着空军对海战的影响不断提高，防空武器也受到了人们的重视，使得这批舰船安装了3至5英寸的高仰角高平两用炮，并辅有越来越多的自动机关炮。"
 light_cruiser_3_desc: "由于经费的增加，战间期末期和二次世界大战爆发之初建造的新型巡洋舰在体量上又有了小幅增长。虽然火炮的口径仍然在7到8英寸上下，但是它们通过额外的炮塔或者增加联装火炮数量来让船只的火力水平相比前代进一步得到强化。同时，副武器也进一步升级，增加了高平两用炮和专用的防空武器，通常还带有改进了的火控系统。雷达系统也逐渐在该代巡洋舰上普及开来。"
 light_cruiser_4_desc: "大战后期和战后初期的巡洋舰仍与大战初期的巡洋舰相似，同时也吸收了战争中获得的经验教训。由于实践证明空中力量是船只最大的威胁之一，设计者们将重点放在用强化火控、改善炮台和雷达之间的协调来进一步提高防空能力。一些海军还试验了主炮的自动装填装置，大大提高了主炮的射速。不过，火箭和导弹的快速发展最终将会让包括巡洋舰在内的所有炮舰退出历史的舞台，所以这也意味着它们将是许多国家海军中最后一代“老式巡洋舰”。"
